<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Info</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <style>
    body {
      background-color: white;
      font-family: 'Lato', sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #183059;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
    }

    #date, #time {
      font-size: 2em;
      margin: 20px 0;
      color: #276FBF;
    }
  </style>
</head>
<body>
  <h1>Today's Information</h1>
  <div id="date"></div>
  <div id="time"></div>

  <script>
    function updateDateTime() {
      const now = new Date();

      // 날짜 형식: YYYY-MM-DD (또는 다른 형식도 가능)
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;

      // 시간 형식: HH:MM:SS
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeStr = `${hours}:${minutes}:${seconds}`;

      document.getElementById('date').textContent = `Date: ${dateStr}`;
      document.getElementById('time').textContent = `Time: ${timeStr}`;
    }

    // 1초마다 갱신
    setInterval(updateDateTime, 1000);
    updateDateTime(); // 첫 실행
  </script>
</body>
</html>
