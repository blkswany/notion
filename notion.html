<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" />
  <title>Today's Info Widget</title>
  <style>
    body {
      background-color: white;
    }

    #timer {
      color: #eeeeee;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }

    .days {
      background: #EF2F3C;
    }

    .hours {
      background: #eeeeee;
      color: #183059;
    }

    .minutes {
      background: #276FBF;
    }

    .seconds {
      background: #F0A202;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: #183059;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"> </div>Year
    </div>
    <div class="hours">
      <div id="hours" class="numbers"> </div>Month
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"> </div>Day
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers"> </div>Time
    </div>
  </div>

  <script>
    function updateToday() {
      const now = new Date();

      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const time = `${hours}:${minutes}:${seconds}`;

      document.getElementById("days").textContent = year;
      document.getElementById("hours").textContent = month;
      document.getElementById("minutes").textContent = day;
      document.getElementById("seconds").textContent = time;
    }

    setInterval(updateToday, 1000);
    updateToday(); // 최초 1번 실행
  </script>
</body>
</html>
