<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" />
  <title>Today's Info Widget</title>
  <style>
    body {
      background-color: white;
    }

    #timer {
      color: #183059;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
      background: #eeeeee;
      color: #183059;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"> </div>년
    </div>
    <div class="hours">
      <div id="hours" class="numbers"> </div>월
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"> </div>일
    </div>
    <div class="seconds">
      <div id="time" class="numbers"> </div>시:분
    </div>
  </div>
